<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Task manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Settings...
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="../index.html">Log out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="taskOptionContainer">
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="taskNew">New task</button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">New task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <input type="text" value="" placeholder="Task Name" id="taskID">
                <input type="text" value="" placeholder="Description" id="taskDescription">
                <input type="button" value="submit" id="submitTask">
            </div>
        </div>
        <input type="button" value="Edit" placeholder="Edit" id="taskEdit">
        <input type="button" value="Delete" placeholder="Delete" id="taskDelete">

    </div>

    <div class="tasks">
        <ul id="list">
            <li id="Task 1"><h5>Task 1</h5> <p>example</p></li>
            <li id="Task 2"><h5>Task 2</h5><p>example</p></li>
            <li id="Task 3"><h5>Task 3</h5><p>example</p></li>
        </ul>
    </div>


    <footer class="footer">

    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../script.js"></script>
</body>
</html>
